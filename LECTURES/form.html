<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <hr>
        <form action="">
            <h2>Personal Details</h2>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" required>
            </div>
            <div class="form-group">
                <label for="Fathername">Father Name</label>
                <input type="text" id="Fathername" required>
            </div>
            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <h3>Gender</h3>
                <label for="male"><input type="radio" name="gender" id="male">
                Male</label>
                <label for="female"><input type="radio" name="gender" id="female">Female
                </label>
                <label for="other">
                <input type="radio" name="gender" id="other">
              Other</label>
            </div>
            <div class="form-group">
                <label for="mobileno">Contact No</label>
                <div class="phone-input">
                    <select id="country-code">
                        <option value="+91">+91</option>
                        <option value="+21">+21</option>
                        <option value="+69">+69</option>
                    </select>
                    <input type="tel" id="mobilenumber" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <select id="nationality" required>
                    <option value="India">India</option>
                    <option value="Russia">Russia</option>
                    <option value="Australia">Australia</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>
            <hr>
            <h2>Skills</h2>
            <div class="form-group">
                <label for="skills">Select your skills:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="skills" value="Python"> Python</label>
                    <label><input type="checkbox" name="skills" value="Java"> Java</label>
                    <label><input type="checkbox" name="skills" value="C++"> C++</label>
                    <label><input type="checkbox" name="skills" value="OS"> Operating System</label>
                    <label><input type="checkbox" name="skills" value="DBMS"> DBMS</label>
                </div>
            </div>
            <h3> Applied For</h3>
            <div class="form-group">
              <label for="exp1"><input type="checkbox" name="experience" id="exp1" value="1">
                Data Scientist</label>
                <label for="exp2"> <input type="checkbox" name="experience" id="exp2" value="2">
                Software Developer</label>
                <label for="exp2"> <input type="checkbox" name="experience" id="exp3" value="3">
                Full Stack Developer</label>
                <label for="exp2"><input type="checkbox" name="experience" id="exp4" value="4">
                App Developer</label>
                <label for="exp2"><input type="checkbox" name="experience" id="exp5" value="5">
                Hacker</label>
                <label for="exp2"> <input type="checkbox" name="experience" id="exp6" value="6">
                Data Analyst</label>
            </div>
            <h3>Educational Qualifications</h3>
            <div class="form-group">
                <label for="education">Select your qualifications:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="education" value="Matriculation"> Matriculation</label>
                    <label><input type="checkbox" name="education" value="Pre-University"> Pre-University</label>
                    <label><input type="checkbox" name="education" value="B.TECH CSE"> Graduation</label>
                    <label><input type="checkbox" name="education" value="BSC"> Post-Graduation</label>
                    <label><input type="checkbox" name="education" value="Value added courses"> Value added courses</label>
                </div>
            </div>
            <div class="form-group">
                <label for="upload10">Upload Matric Certificate</label>
                <input type="file" id="upload10" required>
            </div>
            <div class="form-group">
                <label for="upload12">Upload 12th Certificate</label>
                <input type="file" id="upload12" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload your Resume</label>
                <input type="file" id="resume" required>
            </div>
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Forms:</h1>


        <form action="">
            <div class="mb-5">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-control" type="text" id="email">
            </div>

            <div class="mb-5">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="text" id="password">
            </div>


            <label class="form-label" for="email">Address</label>
            <input class="form-control-lg" type="text" id="address">

            <div class="form-check">
                <label for="form-check-label">Check me out</label>
                <input class="form-check-input" type="checkbox" checked>
            </div>

            <div class="mt-3">
                <label for="radio">Gender:</label>
                <input class="form-check-input" type="radio" id="radio-male" name="term">
                <label for="radio-male" class="form-check-label">Male</label>
                <input class="form-check-input" type="radio" id="radio-female" name="term">
                <label for="radio-female" class="form-check-label">Female</label>
            </div>

            <a class="btn btn-primary" href="">Submit</a>

        </form>
    </div>


</body>

</html>

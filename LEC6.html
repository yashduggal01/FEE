<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    

    <form action="">
        
        <h1><u>Input field:</u></h1>
        
        <input type="text">
        <br>
        <input type="password">
        <br>
        <input type="number">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <hr>
        <h1><u>Labels:</u></h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Yash">
        <button type="submit">Submit</button>
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="****">
        <button type="submit">Submit</button>
        <hr>
        <h1><u>Checkbox:</u></h1>
        <label for="age">Age</label>
        <input type="checkbox" id="age" checked>
        <hr>
        <h1><u>Radio Buttons:</u></h1>
        <h3><u>Gender:</u></h3>
        <input type="radio" name="gender" id="male">
        <label for="gender">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="gender">Female</label> 
        <br>
        <input type="radio" name="gender" id="raghav">
        <label for="gender">Other</label>
        <hr>
        <h1><u>Range:</u></h1>
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" step="10" value="30">
        
     </form>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: turquoise;
            margin: 0;
            padding: 0;
            
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgb(245, 251, 253);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="number"], textarea, select {
            width: calc(100% - 30px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            vertical-align: middle;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group i {
            margin-right: 10px;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button[type="submit"] {
            background-color: black;
            color: #fff;
        }
        .buttons button[type="reset"] {
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><u>College Admission Form</u></h1>
        <hr>
        <form action="">
            <h2><u>Personal Details</u></h2>
            <div class="form-group">
                <label for="firstname"><i class="fas fa-user"></i> First Name:</label>
                <input type="text" id="firstname" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastname"><i class="fas fa-user"></i> Last Name:</label>
                <input type="text" id="lastname" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="fathername"><i class="fas fa-user"></i> Father Name:</label>
                <input type="text" id="fathername" placeholder="Enter your father's name">
            </div>
            <div class="form-group">
                <label for="dob"><i class="fas fa-calendar"></i> DOB:</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
               
                <label for="mobileno"><i class="fas fa-genderless"></i> Gender:</label>
                <select>
                    <option value="option1">Male</option>
                    <option value="option2">Female</option>
                    <option value="option3">Other</option>
                </select>
                
            </div>
            <div class="form-group">
                <label for="mobileno"><i class="fas fa-phone"></i> Contact No:</label>
                
                <input type="number" id="mobilenumber" placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-home"></i> Address:</label>
                <textarea name="address" id="address" placeholder="Enter your address" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="nationality"><i class="fas fa-flag"></i> Nationality:</label>
                <select>
                    <option value="option1">India</option>
                    <option value="option2">Russia</option>
                    <option value="option3">Australia</option>
                    <option value="option3">Pakistan</option>
                    <option value="option4">New Zealand</option>
                    <option value="option5">Canada</option>
                </select>
            </div>
            <hr>
            <h2><u>Courses Applied For:</u></h2>
            <div class="form-group">
                <label for="skill-python"><input type="checkbox" id="skill-python">B.E.</label>
                <label for="skill-java"><input type="checkbox" id="skill-java">BBA</label>
                <label for="skill-cpp"><input type="checkbox" id="skill-cpp">BCOM</label>
                <label for="skill-os"><input type="checkbox" id="skill-os">BCA</label>
                <label for="skill-dbms"><input type="checkbox" id="skill-dbms">BSC</label>
            </div>
            <div class="form-group">
                <label for="upload10"><i class="fas fa-upload"></i> Upload Matric Certificate:</label>
                <input type="file" id="upload10" required>
            </div>
            <div class="form-group">
                <label for="upload12"><i class="fas fa-upload"></i> Upload 12th Certificate:</label>
                <input type="file" id="upload12" required>
            </div>
            <div class="form-group">
                <label for="uploadResume"><i class="fas fa-upload"></i> Upload your Passport-size Photograph:</label>
                <input type="file" id="uploadResume" required>
            </div>
            <div class="form-group">
                <label for="uploadResume"><i class="fas fa-upload"></i> Upload your Transfer Certificate:</label>
                <input type="file" id="uploadResume" required>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
